<!DOCTYPE html>
{% load static  %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-service-width", initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'show.css' %}">
<title> View Data </title>
</head>
<body>
{{msg}}

        <th>ID</th>

        {% endfor %}
